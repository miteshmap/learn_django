{% extends 'page.html' %}
{% block pagecontent%}
  <h1>Blogs</h1>
  {% if object_list %}
  <ul>
    {% for blog in blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{blog.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no blogs in the library.</p>
  {% endif %}
{% endblock %}
